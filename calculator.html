<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="stylecalcul.css">
	</head>

	<body>

	<div class="bungkus">
		<h1 class="mantap">Welcome to my calculator!</h1>
		<div class="bungkusnya">
		<br><br><br><br><br>
		<div class="bungkuskalkulator">
			<div class="bungkusinputku">
				<input id="num1" class="inputnomor" type="number" name="num1" placeholder="0">
				<p id="operatorku"></p>	
				<input id="num2" class="inputnomor" type="number" name="num1" placeholder="0">
			</div>

				<br><br>
				<div class="bungkustombol">
					<button class="tombol tombol1" onclick="kaliku()">x</button>
					<button class="tombol" onclick="bagiku()">:</button>
					<button class="tombol" onclick="tambahku()">+</button>
					<button class="tombol" onclick="kurangku()">-</button>
				</div>

				<br><br><br>
		</div>
			<div class="bungkusbawah">
			    <input id="hasil" type="number" name="hasil" placeholder="  ___________________________/" readonly>
			    <br><br>
				<button class="tombol tombolhasil" onclick="hasil()">CA</button>
			</div>
		</div>
	</div>


		<script type="text/javascript">
			console.log("Halo");
			
			let result;
			let angka1 = document.getElementById("num1");
			let angka2 = document.getElementById("num2");

			function kaliku(){
				document.getElementById("operatorku").innerHTML = "x";
				result = Number(angka1.value) * Number(angka2.value);
				document.getElementById('hasil').value = result;
			}
			function bagiku(){
				document.getElementById("operatorku").innerHTML = ":";
				result = Number(angka1.value) / Number(angka2.value);
				document.getElementById('hasil').value = result;
			}
			function tambahku(){
				document.getElementById("operatorku").innerHTML = "+";
				result = Number(angka1.value) + Number(angka2.value);
				document.getElementById('hasil').value = result;
			}
			function kurangku(){
				document.getElementById("operatorku").innerHTML = "-";
				result = Number(angka1.value) - Number(angka2.value);
				document.getElementById('hasil').value = result;
			}
			function hasil(){
				document.getElementById("num1").value = "";
				document.getElementById("num2").value = "";
				document.getElementById("hasil").value = "";			
				}
				
		</script>
	</body>

</html>
